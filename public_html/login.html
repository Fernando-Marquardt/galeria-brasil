<!DOCTYPE html>
<html ng-app="galeriaBrasil">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Galeria Brasil - Login</title>

    <!-- build:css /css/dependencies.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="assets/sweetalert2/dist/sweetalert2.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:theme /css/theme.css -->
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/theme.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div id="login-panel" class="panel panel-default">
                <div class="panel-heading">
                    <h2>Login</h2>
                </div>
                <div class="panel-body">
                    <form action class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="E-mail" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="Senha" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <a href="#">Recuperar senha</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="clearfix">
                        <button type="submit" class="btn btn-primary btn-sm pull-right"><i class="fa fa-sign-in"></i> Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- build:js /js/libraries.js -->
<!-- bower:js -->
<script src="assets/jquery/dist/jquery.js"></script>
<script src="assets/angular/angular.js"></script>
<script src="assets/angular-route/angular-route.js"></script>
<script src="assets/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="assets/angular-loading-bar/build/loading-bar.js"></script>
<script src="assets/angular-resource/angular-resource.js"></script>
<script src="assets/sweetalert2/dist/sweetalert2.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:app /js/app.js -->
<script src="script/app.js"></script>
<!-- endbuild -->

</body>
</html>
