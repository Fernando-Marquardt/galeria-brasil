<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link href="templates/{$config.template}/css/galeria.css" type="text/css" rel="stylesheet" />
	<link href="templates/{$config.template}/css/form.css" type="text/css" rel="stylesheet" />
	
	<script src="core/js/mootools.js" type="text/javascript"></script>
	<script src="core/js/system.js" type="text/javascript"></script>
	<script src="core/js/form.js" type="text/javascript"></script>
	<script src="core/js/galeria.js" type="text/javascript"></script>
	
	{literal}
	<script type="text/javascript">
	window.addEvent('domready', function() {
		$('form_indicar').addEvent('submit', function(form) {
			var CheckForm = new Form('form_indicar');
			
			if(!CheckForm.validate()) {
				new Event(form).stop();
			}
		});
	});
	</script>
	{/literal}
	
	<title>Indicar Imagem</title>
</head>
<body>

<div id="container">
	<h2>Indicar Imagem</h2>
	
	{if $act == 'enviar'}
		{if $success == true}
		<div class="success">Imagem indicada com sucesso!</div>
		{else}
		<div class="error">Imagem não pode ser indicada</div>
		{/if}
		
		<p style="text-align: center;">
			<a href="#" onclick="System.window.close();">Fechar</a>
		</p>
	{else}
	<form id="form_indicar" action="indicar.php?act=enviar&gal={$gal_codigo}&img={$img_codigo}" method="post">
		<fieldset>
			<label for="remetente">Seu nome:</label>
			<br /><input type="text" name="remetente" id="remetente" size="30" class="required" />
			
			<br /><label for="email_remetente">Seu E-Mail:</label>
			<br /><input type="text" name="email_remetente" id="email_remetente" size="50" class="required email" />
			
			<br /><label for="destino">Nome do seu amigo:</label>
			<br /><input type="text" name="destino" id="destino" size="30" class="required" />
			
			<br /><label for="email_destino">E-Mail do seu amigo:</label>
			<br /><input type="text" name="email_destino" id="email_destino" size="50" class="required email" />
			
			<p>
				<input type="submit" class="button" value="Enviar" />
			</p>
		</fieldset>
	</form>
	{/if}
</div>	

</body>
</html>
