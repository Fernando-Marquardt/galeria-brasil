<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link href="templates/{$config.template}/css/galeria.css" type="text/css" rel="stylesheet" />
	
	<script src="core/js/mootools.js" type="text/javascript"></script>
	<script src="core/js/mootools-tips.js" type="text/javascript"></script> 
	<script src="core/js/system.js" type="text/javascript"></script>
	<script src="core/js/galeria.js" type="text/javascript"></script>
	<script src="core/js/tooltips.js" type="text/javascript"></script>
	
	{literal}
	<script type="text/javascript">
		window.addEvent('domready', function() {
	{/literal}
			Galeria.imagem.escolher({$capa.img_codigo});
	{literal}
		});
	</script>
	{/literal}
	
	<title>{$galeria.gal_local} - {$galeria.gal_data}</title>
</head>
<body>

<div id="container">
	<div id="header">
		<h2>{$galeria.gal_titulo}</h2>
		<h3>{$galeria.gal_local} - {$galeria.gal_data}</h3>
	</div>
	
	<div id="lista">
		<div id="imagens">
			{foreach item=imagem from=$imagens}
			<a href="#{$imagem.img_codigo}" {if $imagem.img_mensagem}title="{$imagem.img_mensagem}" rel=" " class="tips"{/if} onclick="Galeria.imagem.escolher({$imagem.img_codigo});">
				<img src="imagem.php?gal={$galeria.gal_pasta}&img={$imagem.img_nome_arquivo}&thumb=1" alt="{$imagem.img_mensagem}" />
			</a>
			{foreachelse}
				Nenhuma Imagem encontrada
			{/foreach}
		</div>
		<div id="paginacao">
			{$paginacao}
		</div>
	</div>
	
	<div id="imagem">
		
	</div>

	<div id="footer">
		2008 - Galeria Brasil 3
	</div>
</div>

</body>
</html>
